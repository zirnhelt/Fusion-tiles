name: Deploy to GitHub Pages and itch.io

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Cache dist for itch.io deploy
        uses: actions/cache/save@v4
        with:
          path: ./dist
          key: dist-${{ github.sha }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  check-butler-secret:
    runs-on: ubuntu-latest
    outputs:
      configured: ${{ steps.check.outputs.configured }}
    steps:
      - name: Check if BUTLER_CREDENTIALS secret is set
        id: check
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
        run: |
          if [ -n "$BUTLER_CREDENTIALS" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

  deploy-itchio:
    runs-on: ubuntu-latest
    needs: [build, check-butler-secret]
    # Only run if the BUTLER_CREDENTIALS secret is present
    if: needs.check-butler-secret.outputs.configured == 'true'
    steps:
      - name: Restore dist from cache
        uses: actions/cache/restore@v4
        with:
          path: ./dist
          key: dist-${{ github.sha }}

      - name: Install Butler
        run: |
          RELEASE=$(curl -s https://api.github.com/repos/itchio/butler/releases/latest)
          TAG=$(echo "$RELEASE" | jq -r '.tag_name')
          ASSETS=$(echo "$RELEASE" | jq -r '[.assets[].name] | join(", ")')
          echo "Butler release $TAG, assets: $ASSETS"
          BUTLER_URL=$(echo "$RELEASE" | jq -r '
            [.assets[] | select(
              (.name | ascii_downcase | contains("linux")) or
              (.name | ascii_downcase | contains("amd64"))
            )] | first | .browser_download_url')
          if [ -n "$BUTLER_URL" ] && [ "$BUTLER_URL" != "null" ]; then
            echo "Downloading from release: $BUTLER_URL"
            curl -L -o butler_asset "$BUTLER_URL"
            if file butler_asset | grep -qi zip; then
              unzip butler_asset
            else
              mv butler_asset butler
            fi
          else
            echo "No prebuilt binary found; building from source..."
            go install github.com/itchio/butler@latest
            cp "$(go env GOPATH)/bin/butler" .
          fi
          chmod +x butler
          echo "$PWD" >> $GITHUB_PATH
          ./butler -V

      - name: Push to itch.io
        # ITCHIO_GAME should be set as a GitHub repository variable (not secret)
        # Format: your-itchio-username/your-game-slug  (e.g. zirnhelt/fusion-tiles)
        # Create it at: Settings → Secrets and variables → Actions → Variables tab
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_CREDENTIALS }}
        run: butler push dist ${{ vars.ITCHIO_GAME }}:html5
